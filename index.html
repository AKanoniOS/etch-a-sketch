<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button class="low-res" onclick="deleteCells(); createCells('low-res')">low res</button>

        <button class="high-res" onclick="deleteCells(); createCells('high-res')">high res</button>

    </div>
    <script src="script.js"></script>
</body>
