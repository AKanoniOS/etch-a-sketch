<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="containerColumn">
            <h1>Etch-a-Sketch</h1>
            <div class="container">
                <div class="containerColumn buttons">
                    <button onclick="reset()">reset</button>
                    <button onclick="invert()">invert</button>
                    <button onclick="toggleGrid()">toggle grid</button>
                    <input class="colorPicker" type="color" id="head" name="colorPicker" value="#000000" oninput="selectColor(this.value)">
                    <label for="colorPicker">Color Picker</label>
                    <p class="sliderValue"></p>
                    <input type="range" name="slider" min="1" max="64" steps="1" oninput="drawCanvas(this.value)">
                    <label for="slider">Grid Size</label>
                </div>
                <div class="canvas"></div>
            </div>
            <div style="white-space: pre-wrap;">
                Features to add
                - <strike>color picker</strike>
                - random rainbow color button
                - <strike>styled buttons</strike>
                - <strike>custom font</strike>
                - header
                - add github info
                - display slider value
                - add background color changer
            </div>
            <div class="colorPal">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
                <div class="four"></div>
                <div class="five"></div>
            </div>
        </div>
        <div class="colorPallette"></div>   
        
    </div>
    <script src="script.js"></script>
</body>
</html>
