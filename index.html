<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="containerColumn">
        <div class="container">
            <div class="containerColumn buttons">
                <button onclick="reset()">reset</button>
                <button onclick="invert()">invert</button>
                <button onclick="toggleGrid()">toggle grid</button>
                <input class="colorPicker" type="color" id="head" name="colorPicker" value="#000000" oninput="selectColor(this.value)">
                <label for="colorPicker">Color Picker</label>
                <p class="sliderValue"></p>
                <input type="range" name="slider" min="1" max="64" steps="1" oninput="drawCanvas(this.value)">
                <label for="slider">Grid Size</label>
            </div>
            <div class="canvas"></div>
        </div>
          <div style="white-space: pre-wrap;">
              Features to add
              - color picker
              - random rainbow color button
              - styled buttons
              - custom font
              - header
              - display slider value
          </div>
    </div>
    <div class="colorPallette"></div>
    <script src="script.js"></script>
</body>
</html>
